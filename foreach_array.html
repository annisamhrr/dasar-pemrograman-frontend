<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan Foreach dengan Array</title>
</head>
<body>
    <script>
        // Kita punya array seperti berikut
        var days = ["senin", "Selasa", "rabu", "Kamis", "Jum'at", "Sabtu", "Minggu"];

        // Kemudian kita tampilkan semua hari dengan menggunakan method foreach
        days.forEach((day) => {
            document.write("<p>" + day + "</p>");
        });
    </script>
</body>
</html>
