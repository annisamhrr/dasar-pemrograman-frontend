<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghapus Array dari Depan</title>
</head>
<body>
    <script>
        // membuat array
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        // menghapus array dari depan
        bunga.shift();

        document.write("<h3>Daftar Produk:</h3>");
        document.write("<ol>");
        // menggunakan perulangan untuk mencetak semua isi array
        bunga.forEach((data) => {
            document.write(`<li>${data}</li>`);
        });
        document.write("</ol>");
    </script>
</body>
</html>
